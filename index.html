<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px; /* Limit the width for better mobile display */
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 2rem;
            text-align: center;
            color: #ffcc00;
        }
        .game-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-height: 60vh; /* Adjusted height for mobile screens */
        }
        canvas {
            background-color: #000;
            border: 2px solid #ffcc00;
            max-width: 100%;
            height: auto;
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .stats-container > div {
            text-align: center;
            margin: 0 5px;
            flex: 1;
        }
        .button-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
       /* Add to your existing CSS */
#game-over {
    display: none; /* Hidden by default */
    color: #ff4c4c;
    font-size: 1.8rem;
    text-align: center;
    position: absolute; /* Position it over the game area */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Center it on the screen */
    background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    padding: 20px;
    border-radius: 10px;
    z-index: 20; /* Ensure it appears above other content */
}
        #start-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #121212;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 150px; /* Fixed width for better responsiveness */
        }
        #start-button:hover {
            background-color: #ffaa00;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            position: sticky;
            bottom: 10px; /* Keep buttons at the bottom */
            background: rgba(18, 18, 18, 0.9); /* Slightly transparent background */
            z-index: 10;
        }
        .control-button {
            width: 60px;
            height: 60px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1; /* Allow buttons to grow equally */
            max-width: 20%; /* Keep buttons small on larger screens */
        }
        .control-button:active {
            background-color: #ffaa00;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
            .stats-container {
                margin: 5px 0;
            }
            .button-container {
                margin-top: 5px;
            }
            #start-button {
                width: 120px; /* Adjust button width for smaller screens */
            }
            .control-button {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tetris Game</h1>
        <div class="game-wrapper">
            <canvas id="tetris"></canvas>
        </div>
        <div class="stats-container">
            <div>
                <strong>Score</strong>
                <p id="score">0</p>
            </div>
            <div>
                <strong>Level</strong>
                <p id="level">1</p>
            </div>
        </div>
        <div class="button-container">
            <button id="start-button" onclick="startGame()">Start Game</button>
        </div>
        <div class="controls">
            <button class="control-button" onclick="moveLeft()">←</button>
            <button class="control-button" onclick="rotatePiece()">⟳</button>
            <button class="control-button" onclick="moveRight()">→</button>
            <button class="control-button" onclick="moveDown()">↓</button>
        </div>
        <div id="game-over">Game Over!</div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
